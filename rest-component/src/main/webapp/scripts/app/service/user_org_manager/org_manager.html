<section class="wizzard-modal" id="signin">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
                <div class="backend-box">
                    <div class="backend-box-cabecera text-center" translate="user_org_manager.title.org">
                        Organization Management
                    </div>
                    <div class="backend-box-content">
                        <form class="form" role="form dropzone">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-icon btn-block" ng-click="createOrganizationPage()" ><i class="icon"><img src="assets/img/auth/icn_new.png" /></i>{{'user_org_manager.button.create' | translate}}</button>
                                    </span>
                                </div><!-- /.col-lg-12 -->
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control" ng-model="searchTextOrg" placeholder="{{'user_org_manager.search' | translate}}" />

                                    <span class="input-group-btn">
                                        <button class="btn btn-search" type="button"><img src="assets/img/auth/icn_search.png" /></button>
                                    </span>

                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-hover">
                                            <thead>
                                            <tr>
                                                <th translate="user_org_manager.col.name">Name</th>
                                                <th translate="user_org_manager.col.status">Status</th>
                                                <th translate="user_org_manager.col.type">Type</th>
                                                <th translate="user_org_manager.col.actions">Actions</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng-repeat="org in organizations | filter:searchTextOrg | startFrom:currentPageO*pageSizeO | limitTo:pageSizeO">
                                                <td>{{org.organizationName}}</td>
                                                <td>{{org.organizationStatus.status}}</td>
                                                <td>{{org.organizationType.types}}</td>
                                                <td class="text-right">
                                                    <button type="button" class="btn btn-icon" ng-click="editOrganization(org)" ><i class="icon"><img src="assets/img/auth/icn_edit.png" /></i>{{'user_org_manager.button.edit' | translate}}</button>
                                                    <button type="button" class="btn btn-icon" ng-click="deleteOrganization(org.id)" ><i class="icon"><img src="assets/img/auth/icn_delete.png" /></i>{{'user_org_manager.button.delete' | translate}}</button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <!-- PAGINATION BUTTONS -->
                            <div class="form-group">
                                <div class="input-group text-center" style="display: block">
                                    <button type="button" ng-disabled="currentPageO == 0" ng-click="currentPageO=currentPageO-1" >&lt;&lt;</button>
                                    {{currentPageO+1}}/{{numberOfPagesO()}}
                                    <button type="button" ng-disabled="currentPageO >= dataLengthO()/pageSizeO - 1" ng-click="currentPageO=currentPageO+1" >&gt;&gt;</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
