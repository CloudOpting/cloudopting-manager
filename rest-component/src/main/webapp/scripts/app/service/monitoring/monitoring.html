<div class="row">
    <div class="bs-example col-md-10 col-md-offset-1">
        <div class="panel-heading darkgreen" translate="monitoring.title">Service Monitoring</div>
        <div class="alert alert-danger" ng-show="errorMessage">
            {{errorMessage}}
        </div>
        <div class="panel-body" id="space-for-zabbix-charts">
        <select name="" id="hostSelect" ng-model="zabbixdata.hostSelect" ng-change="updateItems(id);">
        <option ng-repeat="optionHost in zabbixdata.hostOptions" value="{{optionHost.hostid}}">{{optionHost.host}}</option>
        </select>
        <p>{{zabbixdata.hostSelect}}</p>
        <select name="" id="itemsSelect" ng-model="zabbixdata.itemsSelect" ng-change="updateChart(id);">
        <option ng-repeat="optionItems in zabbixdata.itemsOptions" value="{{optionItems.itemid}}">{{optionItems.name}}</option>
        </select>
        <p>{{zabbixdata.itemsSelect}}</p>
        </div>
        <div class="panel-body" id="space-for-charts">

            <div class="col-md-12" ng-repeat="graph in graphsList">
                <h3>{{graph.title}}</h3>
                <div id="{{graph.chartId}}"></div>
            </div>

        </div>
    </div>
</div>
