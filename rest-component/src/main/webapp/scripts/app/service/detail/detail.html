<section class="portfolio-modal" id="portfolioModal1">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="modal-body">
                    <!-- Project Details Go Here -->
                    <h2>{{currentApp.applicationName}}</h2>
                    <p class="item-intro text-muted">{{currentApp.shortDescription}}</p>
                    <img class="img-responsive img-centered" src="{{currentApp.applicationLogoReference}}" alt="" />
                    <p><div ta-bind ng-model="currentApp.applicationDescription"></div></p>
                    <p>SERVICE PRICE: {{currentApp.servicePrice}}</p>
                    <p>PLATFORM PRICE: {{currentApp.platformPrice}}</p>
                    <p>SIZE: {{currentApp.size.size}}</p>
                    <h4 ng-show="currentApp.applicationIsTryable">NEW SECTION: The application can BE TESTED!!!</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <form ng-show="showButton && showSubscribe" class="form" role="form dropzone" name="form_subscribe">
                <div class="form-group">
                    <label for="termsAndConditions">Agree with Terms and Conditions</label>
                    <input type="checkbox" class="form-control" id="termsAndConditions" placeholder="{{'detail.termsAndConditions' | translate}}"
                           autocomplete="off" name="termsAndConditions" ng-model="currentApp.terms" required/>
                    <a href="{{currentApp.terms}}">Terms &amp; conditions</a>

                    <div ng-show="form_subscribe.termsAndConditions.$dirty && form_subscribe.termsAndConditions.$invalid || form_subscribe.termsAndConditions.$touched">
                        <p class="help-block"
                           ng-show="form_subscribe.termsAndConditions.$error.required"
                           translate="detail.messages.validate.termsAndConditions.required">
                            Accept terms and conditions is required.
                        </p>
                    </div>
                </div>

                <div class="col-lg-4 col-lg-offset-4">
                    <input type="button" class="hvr-rectangle-out" ng-disabled="form_subscribe.$invalid" ng-click="goToSubscribe()"
                           value="{{'detail.button.subscribe' | translate}}" />
                </div>
            </form>
            <div ng-show="showButton && showInstances" class="col-lg-4 col-lg-offset-4">
                <input type="button" class="hvr-rectangle-out" ng-click="goToInstances()"
                       value="{{'detail.button.instances' | translate}}" />
            </div>
            <div ng-show="showButton && showRegister" class="col-lg-4 col-lg-offset-4">
                <input type="button" class="hvr-rectangle-out" ng-click="goToRegister()"
                       value="{{'detail.button.register_subscribe' | translate}}" />
            </div>
            <div ng-show="showButton && showEditService" class="col-lg-4 col-lg-offset-4">
                <input type="button" class="hvr-rectangle-out" ng-click="goToPublish()"
                       value="{{'detail.button.completepublish' | translate}}" />
            </div>
        </div>
    </div>
</section>
